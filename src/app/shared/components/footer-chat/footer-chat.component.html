<div>
  <form [formGroup]="messageForm" (ngSubmit)="sendMessage($event)" class="chat__footer p-0 m-0" *ngIf="messagesSer.usuarioSeleccionado !== ''" style="height: 10vh !important;" [ngStyle]="{style: 'height: 10vh !important;'}">
    <div class="input-group message p-0 m-0">
      <span class="input-group-text" id="basic-addon1"><i class="bi bi-chat-right-dots"></i></span>
      <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" formControlName="message">
      <button class="btn btn-success sendBtn m-0" type="submit">Send</button>
    </div>
  </form>
  
</div>

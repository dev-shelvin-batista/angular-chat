<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
</div>
<div class="modal-body">
    <p>{{ description }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="fnButtonOk()" *ngIf="textButtonOk !== ''">{{ textButtonOk }}</button>
    <button type="button" class="btn btn-primary" (click)="fnButtonCancel()" *ngIf="textButtonCancel !== ''">{{ textButtonCancel }}</button>
</div>
